logging:
  level: INFO
  loggers:
    org.glassfish.jersey: WARN
    allbegray.slack: WARN
    org.glassfish.jersey.server.ServerRuntime.Responder: "OFF"
  appenders:
    - type: console
      threshold: TRACE
      target: STDOUT
      logFormat: "%date{ISO8601} %green([%thread]) %highlight(%-5level) %cyan(%logger) - %msg %yellow(%replace(%mdc){'(.+)', '[$1]'}) %n"
    - type: gke-console
      threshold: TRACE
      target: STDOUT
      stackdriverLogEnabled: false

server:
  applicationConnectors:
    - type: http
      port: 12001
      maxRequestHeaderSize: 100KiB
  adminConnectors:
    - type: http
      port: 12002
  requestLog:
    appenders: []
  maxThreads: 1024

mongo:
  uri: mongodb://localhost:27017/pms-harness
  connectTimeout: ${MONGO_CONNECT_TIMEOUT:-30000}
  serverSelectionTimeout: ${MONGO_SERVER_SELECTION_TIMEOUT:-90000}
  maxConnectionIdleTime: ${MAX_CONNECTION_IDLE_TIME:-600000}
  connectionsPerHost: ${MONGO_CONNECTIONS_PER_HOST:-300}
  indexManagerMode: ${MONGO_INDEX_MANAGER_MODE:-AUTO}
  transactionsEnabled: false

grpcServerConfig:
  connectors:
    - port: 12011
      secure: true
      keyFilePath: 800-pipeline-service/key.pem
      certFilePath: 800-pipeline-service/cert.pem
